<!-- 引入获取cid文件的工具类 -->
<script type="text/javascript" src="js/getParameter.js"></script>
<script type="text/javascript">

  $(function(){
	  
	  
	  
	  $.ajax({
		  url:"getUserNameServlet",
		  type:"POST",
		  success:function(data){
			 
			 if(data.flag){
				 $(".login_out").css("display","none");
				 // 显示用户名
				 $("#span1").html(data.data.name);
			 }else{
				 $(".login").css("display","none");
			 }
		  }
	  })
	  
	  $.ajax({
		  url:"categoryServlet",
		  type:"POST",
		  success:function(data){
			  var temp="<li class='nav-active'><a href='index.html'>首页</a></li>";
			  for(var i=0;i<data.data.length;i++){
				  temp+=  "<li><a href='route_list.html?cid="+data.data[i].cid+"'>"+data.data[i].cName+"</a></li>";
			  }
			  temp+="<li><a href='favoriterank.html'>收藏排行榜</a></li>";
			  $("#category").html(temp);
		  }
	  })
	  
	  
	  //1 获取传递的参数 
	  /*
	     给按钮添加点击事件，  获取搜索框的点击内容
	  */
	  $("#search-button").click(function(){
		  
		  // 获取输入框的内容  rtext 用户输入的值
		var rtext =  $("#search_text").val();
		// 获取用户栏目id  获取请求？后面的参数
		 var cid  = getParameter("cid");
		//分页的请求     修改分页的请求
	location.href="http://localhost:8080/travel/route_list.html?cid="+cid+"&rtext="+rtext;
		
	  });
	  
	  
	  
	  
  })
  
</script>
